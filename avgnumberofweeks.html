<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const daysInYear = 365.25; 
        const daysInWeek = 7; 
        const yearsInLifetime = 80; 
        let weeksInYear = daysInYear/daysInWeek ;

        // formula for calculating totalWeeksInHumanLife
        let totalWeeksInHumanLifeTime = weeksInYear*yearsInLifetime;

        document.writeln("number of weeks in a human lifetime = "+ Math.round(totalWeeksInHumanLifeTime));
    </script>
</body>
</html>
